<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Style4.css">
    <title>Merry Christmas!</title>
</head>

<body>
<main>

    <div class="center">
        <div class="left"></div>
        <div class="right"></div>
        <h1>Merry Christmas from <br>Furtwangen</h1>
        <form>
            <label for="Your Name">Your Name</label>
            <input type="text" name="Your Name">
            <label for="Message">Your message to Santa!</label>
            <input class="Message" type="text" name="Message">
            <label for="Radio">Have you been good this year?</label>
            <input class="Radio" type="radio" name="Radio">
            <label class="Radio" for="Radio">Yes</label>
            <input class="Radio" type="radio" name="Radio">
            <label class="Radio" for="Radio">No</label>
            <br>
            <br>
            <input type="button" value="Send!">
        </form>
    </div>

</main>
</body>

</html>
