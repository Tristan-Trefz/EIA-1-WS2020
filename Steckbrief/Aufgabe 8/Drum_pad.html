<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="Script_2.js"></script>
</head>
<body>
<div id="dir">
    <p>Press numbers on Keyboard to activate sounds</p>
    <div id="container">
        <div class="btn" id="btn0"><p class="num">1</p>Bass Drum</div>
        <div class="btn" id="btn1"><p class="num">2</p>Vox 1</div>
        <div class="btn" id="btn2"><p class="num">3</p>Vox Loop</div>
        <div class="btn" id="btn3"><p class="num">4</p>FX 1</div>
        <div class="btn" id="btn4"><p class="num">5</p>FX 2</div>
        <div class="btn" id="btn5"><p class="num">6</p>Hi-Hat</div>
        <div class="btn" id="btn6"><p class="num">7</p>Snare 1</div>
        <div class="btn" id="btn7"><p class="num">8</p>Snare 2</div>
        <div class="btn" id="btn8"><p class="num">9</p>Clap</div>
        <div id="play"><i class="fas fa-play"></i></div>
        <div id="pause" class="inv"><i class="fas fa-stop"></i></div>
        <div id="recActive" class="inv"><i class="fas fa-toggle-off"></i></div>
        <div id="recInactive"><i class="fas fa-toggle-on"></i></div>
        <div id="delete"><i class="fas fa-trash"></i></div>
            <div id="one" class="off"></div>
            <div id="two" class="off"></div>
            <div id="three" class="off"></div>
            <div id="four" class="off"></div>
            <div id="five" class="off"></div>
            <div id="six" class="off"></div>
            <div id="seven" class="off"></div>
            <div id="eight" class="off"></div>
    </div>
</div>
</body>
</html>
