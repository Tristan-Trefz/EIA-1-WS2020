<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <img src="images/europe.png" onclick="europe()">
        <img src="images/northamerica.png" onclick="northamerica()">
        <img src="images/southamerica.png" onclick="southamerica()">
        <img src="images/africa.png" onclick="africa()">
        <img src="images/asia.png" onclick="asia()">
        <img src="images/australia.png" onclick="australia()">
    </nav>

    <h1>
        Click Continents to see CO2 Emissions
    </h1>
    
    <div class="chartWrapper">
        <div id="chart">
            <div id="chartWrapper"></div>
        </div>
    </div>


    <main>
        <section>
            <h2 id="absolute"></h2>
            <p>Emission absolute of Europe in 2018</p>
        </section>
        
        <section>
            <h2 id="relative"></h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="growth"></h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="absoluteGrowth"></h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
